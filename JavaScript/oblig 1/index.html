<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="lib.js"></script>
  <script>
    
   
        
       
    QUnit.test("true - Valid Date (length, points, year bigger than '0000', month from '01 - 12' and days from '01 - 28' ", function (assert) {
            const acceptableDate = isDateValid('15.05.1985');
            assert.equal(acceptableDate, true);
        });
        
        QUnit.test("true - 31 er lovlig for januar, mars, mai, juli, august, oktober og desember", function (assert) {
            const acceptableDate = isDateValid('31.01.1985');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("true - 30 er lov for alle måneder utenom februar", function (assert) {
            const acceptableDate = isDateValid('30.05.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("true - 29 er lov for februar hvis det er skuddår", function (assert) {
            const acceptableDate = isDateValid('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("true - day 29", function (assert) {
            const acceptableDate = isDateValid('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("true - day 30", function (assert) {
            const acceptableDate = isDateValid('30.04.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("true - day 31", function (assert) {
            const acceptableDate = isDateValid('31.05.2020');
            assert.equal(acceptableDate, true);
        });

        // false//

        QUnit.test("false - Date length is 10", function (assert) {
            const acceptableDate = isDateValid('31.05.200');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - Point at third and seventh position", function (assert) {
            const acceptableDate = isDateValid('3.1052.020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - Year is between 0000 and 9999", function (assert) {
            const acceptableDate = isDateValid('31.05.12345');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - Month is from 01 to and including 12", function (assert) {
            const acceptableDate = isDateValid('06.15.2020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - Day is from 01 to and including 28", function (assert) {
            const acceptableDate = isDateValid('40.06.2020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - 29 ok if Leap Year", function (assert) {
            const acceptableDate = isDateValid('29.02.2019');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - 30th all months apart from Febuary", function (assert) {
            const acceptableDate = isDateValid('30.02.2019');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("false - 31st allowed for January, March, May, July, August, October and December", function (assert) {
            const acceptableDate = isDateValid('31.04.2015');
            assert.equal(acceptableDate, false);
        });
  </script>
</body>
</html>
