<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
  <script src="lib.js"></script>
  <script>
    
   
        
       
    QUnit.test("Valid Date (length, points, year bigger than '0000', month from '01 - 12' and days from '01 - 28' ", function (assert) {
            var acceptableDate = isThisOk('15.05.1985');
            assert.equal(acceptableDate, true);
        });
        
        QUnit.test("31 er lovlig for januar, mars, mai, juli, august, oktober og desember", function (assert) {
            var acceptableDate = isThisOk('31.01.1985');
            assert.equal(acceptableDate, true);
        });

        QUnit.test(" 30 er lov for alle måneder utenom februar", function (assert) {
            var acceptableDate = isThisOk('30.05.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("29 er lov for februar hvis det er skuddår", function (assert) {
            var acceptableDate = isThisOk('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("Working - day 29", function (assert) {
            var acceptableDate = isThisOk('29.02.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("Working - day 30", function (assert) {
            var acceptableDate = isThisOk('30.04.2020');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("Working - day 31", function (assert) {
            var acceptableDate = isThisOk('31.05.2020');
            assert.equal(acceptableDate, true);
        });

        // Unit tests after this point are for testing Ugyldig expressions//

        QUnit.test("Ugyldig - Date length is 10", function (assert) {
            var acceptableDate = isThisOk('31.05.200');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("Ugyldig - Point at third and seventh position", function (assert) {
            var acceptableDate = isThisOk('3.1052.020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("Ugyldig - Year is between 0000 and 9999", function (assert) {
            var acceptableDate = isThisOk('31.05.12345');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("Ugyldig - Month is from 01 to and including 12", function (assert) {
            var acceptableDate = isThisOk('06.15.2020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("Ugyldig - Day is from 01 to and including 28", function (assert) {
            var acceptableDate = isThisOk('40.06.2020');
            assert.equal(acceptableDate, false);
        });

        QUnit.test("Ugyldig - 29 ok if Leap Year", function (assert) {
            var acceptableDate = isThisOk('29.02.2019');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("Ugyldig - 30th all months apart from Febuary", function (assert) {
            var acceptableDate = isThisOk('30.02.2019');
            assert.equal(acceptableDate, true);
        });

        QUnit.test("Ugyldig - 31st allowed for January, March, May, July, August, October and December", function (assert) {
            var acceptableDate = isThisOk('31.04.2015');
            assert.equal(acceptableDate, false);
        });
  </script>
</body>
</html>
