<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livesnek soundboard</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    
    <div class="button1"  onclick="playMusic(this)">Elgen</div>
    <div class="buttons"  onclick="playMusic1(this)">Redbone</div>
    <div class="buttons"  onclick="playMusic3(this)">Syre</div>



   <script>
       var music = new Audio('Elg1.mp3');
       var music1 = new Audio('redboii.mp3')
       var music2 = new Audio('corona.mp3')
       function playMusic() {
           
           music.play();
       }
       function playMusic1() {
           
           music1.play();
       }
       function playMusic3() {
           
           music2.play();
       }
       


   </script>
      
</body>
</html>
